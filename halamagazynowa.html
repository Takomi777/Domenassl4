<!-- Lightbox -->
<div id="lightbox" onclick="ukryjZdjecie()">
  <span class="strzalka lewa" onclick="prevZdjecie(event)">&#10094;</span>
  <img id="lightbox-img" src="" alt="duże zdjęcie">
  <span class="strzalka prawa" onclick="nextZdjecie(event)">&#10095;</span>
</div>

<script>
  const zdjecia = [
    "assets/img/realizacje/HALA MAGAZYNOWA/IMG20250321091522.jpg",
    "assets/img/realizacje/HALA MAGAZYNOWA/IMG20250519133121.jpg",
    "assets/img/realizacje/HALA MAGAZYNOWA/IMG20250211144315.jpg",
    "assets/img/realizacje/HALA MAGAZYNOWA/IMG20250424120749.jpg",
    "assets/img/realizacje/HALA MAGAZYNOWA/IMG20250326074711.jpg",
    "assets/img/realizacje/HALA MAGAZYNOWA/IMG20250422105825.jpg",
    "assets/img/realizacje/HALA MAGAZYNOWA/IMG20250422120426.jpg",
    "assets/img/realizacje/HALA MAGAZYNOWA/IMG20250422112532.jpg"
  ];
  let aktualnyIndex = 0;

 function pokazZdjecie(index) {
    aktualnyIndex = index;
    document.getElementById("lightbox-img").src = zdjecia[index];
    document.getElementById("lightbox").style.display = "flex";
  }

  function ukryjZdjecie() {
    document.getElementById("lightbox").style.display = "none";
  }

  function prevZdjecie(e) {
    e.stopPropagation();
    aktualnyIndex = (aktualnyIndex - 1 + zdjecia.length) % zdjecia.length;
    document.getElementById("lightbox-img").src = zdjecia[aktualnyIndex];
  }

  function nextZdjecie(e) {
    e.stopPropagation();
    aktualnyIndex = (aktualnyIndex + 1) % zdjecia.length;
    document.getElementById("lightbox-img").src = zdjecia[aktualnyIndex];
  }
</script>
